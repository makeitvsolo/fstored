import static github.makeitvsolo.fstored.workspace.CheckstyleConfig.*

plugins {
    id 'java'
}

allprojects {
    apply plugin: 'java'

    group = 'github.makeitvsolo.fstored'
    version = '0.1.0-dev'

    repositories {
        mavenCentral()
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    useCheckstyle(project)

    tasks.test {
        useJUnitPlatform()
    }
}
